<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <nav class="nav">
    <p class="site-title"></p>
    <div class="container justify-between">
      <div class="nav-list">
        <li class="nav-item">Collections</li>
        <li class="nav-item">Men</li>
        <li class="nav-item">Women</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Contact</li>
      </div>
      <div class="nav-list">
        <li class="nav-item"><img src="images/icon-cart.svg" alt=""></li>
        <li class="nav-item"><img src="images/image-avatar.png" alt=""></li>
      </div>
    </div>
  </nav>

  <div class="comtainer">
    <div class="row">
      <div class="col-lg-6">
        <div class="main-img"><img src="images/image-product-1.jpg" alt=""></div>
        <div class="little-images">
          <li><img src="images/image-product-1-thumbnail.jpg" alt=""></li>
          <li><img src="images/image-product-2-thumbnail.jpg" alt=""></li>
          <li><img src="images/image-product-3-thumbnail.jpg" alt=""></li>
          <li><img src="images/image-product-4-thumbnail.jpg" alt=""></li>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="title-small">SNEAKER COMPANY</div>
          <h1 class="title-lg">Fall Limited Edition Sneakers</h1>
          <p class="card-body"></p>
          <div class="pricing"><span class="price">$125</span><span class="disc bg-black">50%</span><span class="org-price">$250</span></div>
          <div class="mini-cart">
            <div class="counter text-orange">
              <span><img src="images/icon-minus.svg" alt=""></span><span class="amt text-black">0</span><span><img src="images/icon-plus.svg" alt=""></span></div>
            </div>
            <div class="add-to-cart"><img src="images/icon-cart.svg" alt=""><span class="bg-orange">Add to cart</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
